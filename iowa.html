<!DOCTYPE html>
<html>
	<head>
		<title>A browswer resizing exercise!</title>
		

		<!-- brings in bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="iowa-styles.css">
	</head>

	<body>

		<div class="container">
			<div class="row">
				<h2>Welcome! This browser will successfully shift from <em>I</em> to <em>O</em> to <em>W</em> to <em>A</em> when the browser size is transitioned from extra-small to large</h2>

				<h2> 12 images to be resized based on window size</h2>
			</div>

			<!-- Create a thumbnail with 12 boxes to play with  -->

			<div class="row">
				<!-- block 1 -->
				<div id="block1" class="col-xs-3 col-sm-3 col-md-3 col-lg-3" >
					<img src="http://placehold.it/200x200">
				</div>

				<!-- block 2 -->
				<div id="block2" class="col-xs-3 col-sm-3 col-md-3 col-lg-3" >
					<img src="http://placehold.it/200x200">
				</div>

				<!-- block 3 -->
				<div id="block3" class="col-xs-3 col-sm-3 col-md-3 col-lg-3" >
					<img src="http://placehold.it/200x200">
				</div>

				<!-- block 4 -->
				<div id="block4" class="col-xs-3 col-sm-3 col-md-3 col-lg-3" >
					<img src="http://placehold.it/200x200">
				</div>

				<!-- block 5 -->
				<div id="block5" class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xs-offset-3 col-sm-offset-0" >
					<img src="http://placehold.it/200x200">
				</div>

				<!-- block 6 -->
				<div id="block6" class="col-xs-3 col-sm-3 col-md-3 col-lg-3" >
					<img src="http://placehold.it/200x200">
				</div>

				<!-- block 7 -->
				<div id="block7" class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xs-offset-3 col-sm-offset-0" >
					<img src="http://placehold.it/200x200">
				</div>

				<!-- block 8 -->
				<div id="block8" class="col-xs-3 col-sm-3 col-md-3 col-lg-3" >
					<img src="http://placehold.it/200x200">
				</div>

				<!-- block 8.5 create a rogue div that only appears during extra small and pushes block 9 down while preserving block 9's margin - this says, oh there is something next to me so I will go straight down to the next line but still only take up 3/12 columns-->
				<div id="rogueDiv" class="clearfix visible-xs">

				</div>


				<!-- block 9 -->
				<div id="block9" class="col-xs-3 col-sm-3 col-md-3 col-lg-3" >
					<img src="http://placehold.it/200x200">
				</div>

				<!-- block 10 -->
				<div id="block10" class="col-xs-3 col-sm-3 col-md-3 col-lg-3" >
					<img src="http://placehold.it/200x200">
				</div>

				<!-- block 11 -->
				<div id="block11" class="col-xs-3 col-sm-3 col-md-3 col-lg-3" >
					<img src="http://placehold.it/200x200">
				</div>

				<!-- block 12 -->
				<div id="block12" class="col-xs-3 col-sm-3 col-md-3 col-lg-3" >
					<img src="http://placehold.it/200x200">
				</div>

			</div>
		</div>

				

				

		

	</body>
</html>
